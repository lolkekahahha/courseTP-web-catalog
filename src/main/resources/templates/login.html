<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>Вход в систему</h2>
        
        <div th:if="${param.registered}" class="success">
            Регистрация успешна! Войдите в систему.
        </div>
        
        <div th:if="${param.error}" class="error">
            Неверное имя пользователя или пароль
        </div>

        <form th:action="@{/login}" method="post" class="form">
            <div>
                <label>Имя пользователя:</label>
                <input type="text" name="username" required>
            </div>
            <div>
                <label>Пароль:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Войти</button>
        </form>
        
        <p>Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
        <p><a th:href="@{/}">На главную</a></p>
    </div>
</body>
</html>
