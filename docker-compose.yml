version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: shop-postgres
    environment:
      POSTGRES_DB: shopdb
      POSTGRES_USER: shopuser
      POSTGRES_PASSWORD: shoppass
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    command: postgres -c client_encoding=UTF8

  adminer:
    image: adminer:latest
    container_name: shop-adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres

  app:
    build: .
    container_name: shop-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/shopdb
      SPRING_DATASOURCE_USERNAME: shopuser
      SPRING_DATASOURCE_PASSWORD: shoppass
    volumes:
      - product-uploads:/app/uploads/products
      - category-uploads:/app/uploads/categories
    depends_on:
      - postgres

volumes:
  postgres-data:
  product-uploads:
  category-uploads:
