<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .edit-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .page-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: #0E0911;
            margin: 0;
        }
        
        .back-link {
            color: #981715;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-link:hover {
            opacity: 0.8;
        }
        
        .edit-form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(14, 9, 17, 0.1);
            border: 1px solid rgba(152, 23, 21, 0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #0E0911;
            font-size: 16px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #981715;
        }
        
        .current-image {
            margin-bottom: 20px;
        }
        
        .current-image img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            transition: transform 0.3s ease;
        }
        
        .current-image img:hover {
            transform: scale(1.02);
        }
        
        .no-image {
            width: 250px;
            height: 200px;
            background: linear-gradient(135deg, #981715 0%, #7a1211 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            border: 2px solid #e9ecef;
        }
        
        .image-upload-section {
            margin-bottom: 25px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .file-input {
            display: none;
        }
        
        .btn-select {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        
        .btn-select:hover {
            background: #0056b3;
        }
        
        .btn-upload {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        
        .btn-upload:hover {
            background: #5a6268;
        }
        
        .file-count {
            color: #666;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .image-preview {
            margin-top: 15px;
            display: none;
        }
        
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        .btn-primary {
            background: #981715;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #7a1211;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        @media (max-width: 768px) {
            .form-actions {
                flex-direction: column;
            }
            
            .current-image img,
            .no-image {
                width: 200px;
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a th:href="@{/}" class="logo-link">
            <img th:src="@{/images/logo.png}" alt="–õ–æ–≥–æ—Ç–∏–ø" class="logo">
        </a>
        <div>
            <a th:href="@{/seller/products}">–¢–æ–≤–∞—Ä—ã</a>
            <a th:href="@{/seller/categories}" class="active">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</a>
            <a th:href="@{/seller/orders}">–ó–∞–∫–∞–∑—ã</a>
            <a th:href="@{/seller/stats}">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</a>
        </div>
    </nav>

    <div class="edit-container">
        <div class="page-header">
            <a th:href="@{/seller/categories}" class="back-link">‚Üê –ù–∞–∑–∞–¥ –∫ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º</a>
            <h2 class="page-title">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</h2>
        </div>

        <div class="edit-form">
            <form th:action="@{/seller/categories/update/{id}(id=${category.id})}" method="post">
                <div class="form-group">
                    <label for="categoryName">–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ *</label>
                    <input type="text" id="categoryName" name="name" 
                           th:value="${category.name}" required 
                           placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ë—Ä–∞—Å–ª–µ—Ç—ã –Ω–∞ –Ω–∏—Ç–∏">
                </div>
                
                <div class="form-group">
                    <label>–¢–µ–∫—É—â–µ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</label>
                    <div class="current-image">
                        <img th:src="${category.imageUrl != null ? category.imageUrl : '/images/categories/category-' + category.id + '.png'}" 
                             th:alt="${category.name}"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'; this.nextElementSibling.innerHTML='üìÅ';">
                        <div class="no-image" style="display: none;">üìÅ</div>
                    </div>
                </div>
                
                <div class="image-upload-section">
                    <label>–ò–∑–º–µ–Ω–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="categoryImageFile" class="file-input" accept="image/*">
                        <button type="button" onclick="document.getElementById('categoryImageFile').click()" class="btn-select">
                            üìÅ –í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª
                        </button>
                        <button type="button" onclick="uploadCategoryImage()" class="btn-upload">
                            üì∑ –ó–∞–≥—Ä—É–∑–∏—Ç—å –Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                        </button>
                        <span id="categoryFileCount" class="file-count">–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω</span>
                    </div>
                    <input type="hidden" id="categoryImageUrl" name="imageUrl" th:value="${category.imageUrl}">
                    <div id="categoryImagePreview" class="image-preview">
                        <img id="categoryPreviewImg" class="preview-image" alt="Preview">
                    </div>
                </div>
                
                <div class="form-actions">
                    <a th:href="@{/seller/categories}" class="btn-secondary">–û—Ç–º–µ–Ω–∞</a>
                    <button type="submit" class="btn-primary">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('categoryImageFile');
            const fileCount = document.getElementById('categoryFileCount');
            const preview = document.getElementById('categoryImagePreview');
            const previewImg = document.getElementById('categoryPreviewImg');
            
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    const file = this.files[0];
                    fileCount.textContent = `–í—ã–±—Ä–∞–Ω —Ñ–∞–π–ª: ${file.name}`;
                    fileCount.style.color = '#666'; // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ü–≤–µ—Ç
                    
                    // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ñ–∞–π–ª–∞
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImg.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    fileCount.textContent = '–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω';
                    fileCount.style.color = '#666';
                    preview.style.display = 'none';
                }
            });
        });
        
        // –∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        async function uploadCategoryImage() {
            const fileInput = document.getElementById('categoryImageFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª');
                return;
            }
            
            const formData = new FormData();
            formData.append('files', file);
            
            try {
                const response = await fetch('/api/upload/categories/images', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const urls = await response.json();
                    if (urls.length > 0) {
                        const imageUrl = urls[0];
                        document.getElementById('categoryImageUrl').value = imageUrl;
                        
                        // –æ–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–µ–≤—å—é –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º —Å —Å–µ—Ä–≤–µ—Ä–∞
                        const preview = document.getElementById('categoryImagePreview');
                        const previewImg = document.getElementById('categoryPreviewImg');
                        
                        console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:', imageUrl); // –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                        
                        previewImg.src = imageUrl;
                        previewImg.onload = function() {
                            console.log('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ –≤ –ø—Ä–µ–≤—å—é');
                            preview.style.display = 'block';
                        };
                        previewImg.onerror = function() {
                            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', imageUrl);
                        };
                        
                        // –æ–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç —Å—Ç–∞—Ç—É—Å–∞
                        const fileCount = document.getElementById('categoryFileCount');
                        fileCount.textContent = '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ!';
                        fileCount.style.color = '#28a745';
                        
                        alert('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ!');
                    }
                } else {
                    alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
            }
        }
    </script>
</body>
</html>
